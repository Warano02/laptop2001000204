<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="/img/12.png">
    <link rel="stylesheet" href="styledepot.css" />
    <title>Deposer des fonds</title>
  </head>
  <body id="body">
    <main>
      <div class="container">
        <header >Complete your registration</header>
        <hr style="margin: 3%" />
        <label for="select" class="gauche">Network choose</label>
        <select name="for deposit" id="select" class="droit">
          <option value="1"></option>
          <option value="mtn">MOMO</option>
          <option value="orange">OM</option>
        </select>
        <label for="montant" class="gauche montant">Amount</label>
        <input style="text-align: center;"
          class="droit montant"
          id="montant"
         value="3000XAF"
         readonly
        />
        <label for="number" class="gauche num">Phone number :</label>
        <input type="number" id="number" class="droit num" placeholder="Phone number"  required/>
        <label for="code" class="gauche code"> By typing the </label>
        <input
          type="text"
          id="code"
          class="droit code"
          placeholder="le code"
          readonly
        />
        <label for="id" class="gauche id">Transaction  Id:</label>
        <input type="text" id="id" class="droit id" placeholder="Enter Id here..."  required/>
        <p class="me">
   You are asked to attach a sceenshot of the transaction or a photo of it
        </p>
        <fieldset class="me mo">
          <legend>
            <label for="choix"
              >Choose an image<i class="fa-sharp fa-solid fa-upload"></i>
            </label>
          </legend>
          <img src="depot.jpg" alt="photo du depot" id="img" required/>
          <input
            type="file"
            accept="image"
            accept="image/jpg,image/png,image/jpeg"
            id="choix"
          required/>
        </fieldset>
        <button id="btn">Send</button>
      </div>
    </main>
<script src="scriptdpot.js"></script>
  </body>
</html>
